<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   <!--Greeting -->
    <title>Welcome</title>
  </head>
  <body>
      <time id = 'time'></time>
      <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
      </h1>


<!--list and weather section -->
    <div class="container">
      <div class="row">
        <!--to do list -->
        <div class="col-md" id="list">
          <h1>Stuff to do</h1>
          <table class="table table-striped mt-5">
           <thead>
             <tr>
               <th>Task</th>
               <th>Due Date</th>
               <th></th>
             </tr>
           </thead>
       <tbody id="task-list"></tbody>
     </table>
          <button type="button"class="btn btn-primary" id="mButton">Add task</button>
        </div>
    <!--Weather -->
      <div class="col-md" id = "weather">
        <h1>Weather</h1>
        <div class="container">
          <input class ="searchControl" type="text" placeholder="City name or zipcode" id ="searchInput">
          <button  id ="searchButton">Search</button>
          <div>
            <div id="weatherMain">

                <h3 id = "city"></h3>
                <div id="weatherDescription"></div>
                <img id ="icon">
                <div id="temperature"></div>
                <div id="weatherHeader"></div>
                <div id ="windSpeed" class = "bottomDetails"></div>
                <div id ="humidity" class = "bottomDetails"></div>
              </div>
          </div>

      </div>
    </div>
  </div>
  <!--Modal -->
  <div class="bg-modal">
    <div class="modal-content">
      <div class="close">+</div>
      <h2>Add Task</h2>
      <form id = "task-form">
        <div class="form-group">
          <label for="item">Task</label>
          <input type="text"id="item" class="form-controls">
          <div class="form-group">
            <label for="dueDate">Date Due</label>
            <input type="text"id="dueDate" class="form-controls">

          </div>
            <div class="row">
              <div class="col-sm add">
                <input type="submit"  value="Add Task" class="btn btn-primary btn-block" data-dismiss>
              </div>

            </div>
      </form>
    </div>
  </div>
  </div>

<!--scripts -->
    <script src='app.js'></script>
    <script src='list.js'></script>
    <script src='modal.js'></script>
    <script src='weather.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
